<p>
原核细胞的分裂包括两个方面:
</p>
<ol>
<li>
细胞DNA的分配,使分裂后的子细胞能得到亲代细胞的一整套遗传物质;

<li>
胞质分裂把细胞基本上分成两等分。复制好的两个DNA分子与质膜相连,随着细胞的生长,把两个DNA分子拉开,细胞分裂时,细胞壁与质膜发生内褶,最终把母细胞分成了大致相等的两个子细胞。

<li>
无丝分裂在高等生物中主要是高度分化的细胞,在动物的上皮组织、疏松结绨组织、肌肉组织、肝组织中,在植物各器官的薄壁组织、表皮、生长点和胚乳等细胞中

</ol>
