    <title>细胞质膜的基本功能</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div class="content">
      
<ol>
<li>
为细胞的生命活动提供相对稳定的内环境。选择性的物质运输,包括代谢底物的输入与代谢产物的排出,其中伴随着能量的传递。

<li>
提供细胞识别结合位点,并完成细胞内外信号跨膜转导。

<li>
为多种酶提供结合位点,使酶促反应高效而有序地进行。

<li>
介导细胞与细胞、细胞与胞外基质之间的连接。

<li>
参与形成具有不同功能的细胞表面特化结构。

<li>
膜蛋白的异常与某些遗传病、恶性肿瘤、神经退行性疾病相关,很多膜蛋白作为疾病治疗的药物靶标。

</ol>
