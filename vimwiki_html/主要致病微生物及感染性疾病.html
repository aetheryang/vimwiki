病原微生物简介

<ul>
<li>
机体遭病原体侵袭后是否发病,一方面与其自身免疫力有关,另一方面也取决于病原体致病性的强弱和侵入数量的多寡。

<li>
消毒 是指杀死病原微生物,但不一定能杀死细菌芽孢的方法。通常用化学的方法来达到消毒的作用。用于消毒的化学药物叫做消毒剂。

<li>
灭菌 是指把物理上所有的微生物(包括细菌芽孢在内)全部杀死的方法,通常用物理方法来达到灭菌的目的。
  -

</ul>
<li>
病毒引起的疾病(流感病毒、HIV、HBV、SARS、朊病毒)

<li>
细菌引起的疾病(幽门螺杆菌、结核杆菌)

<li>
真菌病(念珠菌、黄曲霉)

<li>
疟疾

<li>
耐药性
